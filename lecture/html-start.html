<!-- 주석 만들기 : cmd + / -->
<!-- 주석은 컴퓨터가 아닌 개발자를 위한 것으로 브라우저 화면에는 표시되지 않습니다. -->

<!DOCTYPE html>
<!-- html5fh 문서를 작성하겠다. (DOCTYPE: document type 약자) -->

<html lang="ko">
    <!-- lang 속성: language (en, ko) / 다국어를 지원하는 사이트가 아닐경우 기본적으로 ko 사용-->
<head>
    <meta charset="UTF-8">
    <!-- 인코딩 방식 지정 - / 인코딩이란? 사람이 작성한 코드를 컴퓨터가 이해하는 코드로 변경-->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 모바일/반응형 웹에서 인식할 수 있는 태그 -->
   
   
    <title>HTML-start</title>
    <!-- 문서의 제목 의미, -->
</head>

<body>
    <!-- 브라우저 화면에서 보여주고 싶은 내용 -->
    <!-- 태그 이름 + command : 태그 이름을 스스로 열고 닫게 만듬 -->
    <h1>나의 첫 HTML 문서입니다. </h1>
    <div>안녕하세요.</div>


    <!-- 중첩(nested)-->
    <!-- div: 블록(block)요소 / span: 인라인(inline)요소 -->
    <div style="background-color: aquamarine;">
        span의 parent
        <span style="background-color: rgb(223, 12, 128);">div의 child</span>
        <span style="background-color: green;">div의 child</span>
    </div>

    <div style="background-color: rgb(255, 251, 12);">또 다른 div</div>

<!-- tab(들여쓰기), tab+shift(내어쓰기)를 이용해서 중첩관계를 표현할 떄 같은 수준은 같은 들여쓰기를 갖도록 하자 -->

<a href="tag.html" target="_blank" title="마우스를 올리면 나타나는 제목!">태그 종류 공부하기</a>

</body>
</html>
